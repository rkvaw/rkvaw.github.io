<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="240" viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Sweet potato avatar">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#ffd0b2" />
      <stop offset="50%" stop-color="#ff9f6b" />
      <stop offset="100%" stop-color="#d86a3b" />
    </linearGradient>
    <filter id="shadow" x="-40%" y="-40%" width="180%" height="180%">
      <feDropShadow dx="0" dy="8" stdDeviation="14" flood-color="#000" flood-opacity="0.18" />
    </filter>
  </defs>

  <rect width="100%" height="100%" rx="30" ry="30" fill="none" />

  <!-- sweet potato (polished) -->
  <g transform="translate(24,36)" filter="url(#shadow)">
    <path d="M56 8 C92 -8, 162 2, 168 54 C174 106, 126 146, 86 156 C48 166, 6 126, 12 82 C16 50, 36 22, 56 8 Z"
          fill="url(#g)" stroke="#c75a32" stroke-width="2" />

    <!-- small decorative texture spots -->
    <ellipse cx="98" cy="82" rx="6" ry="2.8" fill="#e57b45" opacity="0.26" />
    <ellipse cx="64" cy="112" rx="9" ry="4" fill="#e57b45" opacity="0.18" />
    <ellipse cx="128" cy="122" rx="5" ry="2.5" fill="#e57b45" opacity="0.18" />
  </g>

  <!-- subtle leaf accent -->
  <g transform="translate(40,20) rotate(-18)">
    <path d="M0 0 C 10 -12, 34 -18, 60 -8 C 80 0, 62 18, 38 14 C 20 11, 6 6, 0 0 Z"
          fill="#6fbf73" opacity="0.95" />
    <path d="M18 -4 C 28 -10, 44 -12, 56 -6" stroke="#4b8f4b" stroke-width="1.2" fill="none" opacity="0.6" />
  </g>

  <!-- small friendly face -->
  <g transform="translate(54,86)">
    <circle cx="40" cy="32" r="4.5" fill="#2b1f16" />
    <circle cx="86" cy="32" r="4.5" fill="#2b1f16" />
    <path d="M56 52 Q 72 68 88 52" stroke="#2b1f16" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.95" />
  </g>

</svg>
